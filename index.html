<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medical Management System</h1>
            <nav>
                <button id="patientsTab" class="active">Patients</button>
                <button id="appointmentsTab">Appointments</button>
                <button id="recordsTab">Medical Records</button>
            </nav>
        </header>

        <main>
            <!-- Patients Section -->
            <section id="patientsSection" class="content-section active">
                <div class="section-header">
                    <h2>Patient Management</h2>
                    <button id="addPatientBtn">Add New Patient</button>
                </div>
                <div class="search-bar">
                    <input type="text" id="patientSearch" placeholder="Search patients...">
                </div>
                <table id="patientsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>DOB</th>
                            <th>Gender</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="patientsList">
                        <!-- Patient rows will be added here by JavaScript -->
                    </tbody>
                </table>
            </section>

            <!-- Appointments Section -->
            <section id="appointmentsSection" class="content-section">
                <div class="section-header">
                    <h2>Appointment Scheduling</h2>
                    <button id="addAppointmentBtn">Schedule Appointment</button>
                </div>
                <div class="calendar-controls">
                    <button id="prevWeek">Previous</button>
                    <span id="currentWeek"></span>
                    <button id="nextWeek">Next</button>
                </div>
                <div id="calendarView">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </section>

            <!-- Medical Records Section -->
            <section id="recordsSection" class="content-section">
                <div class="section-header">
                    <h2>Medical Records</h2>
                    <select id="patientSelect">
                        <option value="">Select a patient</option>
                    </select>
                </div>
                <div id="recordsList">
                    <!-- Records will be displayed here -->
                </div>
            </section>
        </main>

        <!-- Patient Modal -->
        <div id="patientModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New Patient</h2>
                <form id="patientForm">
                    <input type="hidden" id="patientId">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="Male" checked>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="Other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="bloodType">Blood Type</label>
                        <select id="bloodType">
                            <option value="">Unknown</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="allergies">Allergies</label>
                        <input type="text" id="allergies" placeholder="Separate with commas">
                    </div>
                    <button type="submit" class="submit-btn">Save Patient</button>
                </form>
            </div>
        </div>

        <!-- Appointment Modal -->
        <div id="appointmentModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Schedule Appointment</h2>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="appointmentPatient">Patient</label>
                        <select id="appointmentPatient" required>
                            <option value="">Select a patient</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appointmentDate">Date</label>
                        <input type="date" id="appointmentDate" required>
                    </div>
                    <div class="form-group">
                        <label for="appointmentTime">Time</label>
                        <input type="time" id="appointmentTime" required>
                    </div>
                    <div class="form-group">
                        <label for="appointmentDuration">Duration (minutes)</label>
                        <select id="appointmentDuration">
                            <option value="15">15</option>
                            <option value="30" selected>30</option>
                            <option value="45">45</option>
                            <option value="60">60</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appointmentReason">Reason</label>
                        <textarea id="appointmentReason" rows="3"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Schedule Appointment</button>
                </form>
            </div>
        </div>

        <!-- Record Modal -->
        <div id="recordModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Medical Record</h2>
                <form id="recordForm">
                    <input type="hidden" id="recordPatientId">
                    <div class="form-group">
                        <label for="recordDate">Date</label>
                        <input type="date" id="recordDate" required>
                    </div>
                    <div class="form-group">
                        <label for="recordDiagnosis">Diagnosis</label>
                        <input type="text" id="recordDiagnosis" required>
                    </div>
                    <div class="form-group">
                        <label for="recordTreatment">Treatment</label>
                        <textarea id="recordTreatment" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recordPrescriptions">Prescriptions</label>
                        <textarea id="recordPrescriptions" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recordNotes">Notes</label>
                        <textarea id="recordNotes" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Save Record</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
